<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <script>
            function draw() {
                var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                  var ctx = canvas.getContext('2d');
              
                  ctx.beginPath();
                  ctx.moveTo(100, 100);
                  ctx.lineTo(200, 100);
                  ctx.lineTo(200, 200);
                  ctx.lineTo(100, 200);
                  ctx.closePath();
                  ctx.stroke();
                }
              }
            </script>
    </head>
    <body onload ="draw();">
            <canvas id="canvas" width="550" height="550"></canvas>
     </body>
</html>
