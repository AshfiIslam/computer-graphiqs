<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <script>
            function draw() {
                var canvas = document.getElementById('canvas');
                if (canvas.getContext) {
                  var ctx = canvas.getContext('2d');
              
                  ctx.beginPath();
                  ctx.moveTo(100, 100);
                  ctx.lineTo(120, 150);
                  ctx.lineTo(110, 160);

                  ctx.lineTo(170, 150);
                  ctx.lineTo(130, 170);
                  ctx.lineTo(140, 200);
                  ctx.lineTo(110, 180);
                  ctx.lineTo(85, 205);
                  ctx.lineTo(97, 170);
                  ctx.lineTo(62, 150);
                  //ctx.lineTo(90, 150);

                
                  ctx.stroke();

                 
                 

                  
                }
              }
            </script>
    </head>
    <body onload ="draw();">
            <canvas id="canvas" width="550" height="550"></canvas>
     </body>
</html>
