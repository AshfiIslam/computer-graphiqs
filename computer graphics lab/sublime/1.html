<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas tutorial</title>
	<script type="text/javascript">
		function draw() {
			var canvas = document.getElementById('tutorial');
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');
				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(512,30,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(485,50,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(475,80,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(460,100,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(450,130,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(435,150,50,50);

                ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(425,180,50,50);
				
				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(410,200,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(400,230,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.3)';
				ctx.fillRect(385,250,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(375,280,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.3)';
				ctx.fillRect(540,50,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(550,80,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.2)';
				ctx.fillRect(565,100,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(575,130,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.2)';
				ctx.fillRect(590,150,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(600,180,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(615,200,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(625,230,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(640,250,50,50);

				ctx.fillStyle = 'rgb(102, 102, 153)';
				ctx.fillRect(650,280,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(550,180,50,50);

				

                ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(513,180,50,50);

				ctx.fillStyle = 'rgba(0,0,150,0.4)';
				ctx.fillRect(475,180,50,50);

			}
		}
	</script>
</head>
<body onload="draw();">
	<canvas id="tutorial" width="1000" height="1000"></canvas>

</body>
</html>
